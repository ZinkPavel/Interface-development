<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>2.1 Positioning</title>
    <style>
        body {
            height: 10000px;
        }
        
        .cookie {
            border: 1px solid green;
            padding: 10px 10px 20px 10px;
            position: fixed;
            width: 150px;

            right: 25px;
            top: 25px;
        }

        .cookie button {
            border: none;
            background-color: green;
            color: white;

            position: absolute;
            bottom: -5px;
            right: -5px;
        }
    </style>
</head>

<body>
    <div class="cookie">
        <p>Для того, чтобы пользоваться сайтом, Вам нужно разрешить использование cookies.</p>
        <button>Разрешаю</button>
    </div>
</body>

</html>
