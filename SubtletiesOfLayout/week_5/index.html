<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yandex Auto</title>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.png" alt="logo">
    </header>
    
    <main>
        <div class="slider">
            <div class="left"></div>
            <div class="content">
                <span class="quote">
                    «Хозяйственный мужчина ищет <br>
                    надежную красавицу для прогулок по <br> 
                    бездорожью. Полный привод <br>
                    обязателен» <br>
                </span>
                <img src="images/cars.png" alt="cars">
            </div>
            <div class="right"></div>
        </div>

        <div class="video">
            <img src="images/snapshot.png" alt="video">
            <div class="description">
                <span class="text">Яндекс.Авто за минуту</span>
            </div>
            <div class="play"></div>
        </div>
    </main>
</body>
</html>
