<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Бабуленькины котятки</h1>
    </header>

    <div class="l-bar">
        <button class="cat-breed">Абиссинская</button>
        <button class="cat-breed">Британская</button>
        <button class="cat-breed">Русская голубая</button>
        <button class="cat-breed">Сиамская</button>
    </div>
    
    <main>
        <div class="cat">
            <img src="images/3.jpg" alt="cat-images">
            <div class="description">
                <div class="bg"></div>
                <span>Абармот, 5 лет</span>
            </div>
        </div>
        <!-- <img src="images/1.jpg" alt="cat-images">
        <img src="images/2.jpg" alt="cat-images">
        <img src="images/4.jpg" alt="cat-images">
        <img src="images/5.jpeg" alt="cat-images">
        <img src="images/6.jpg" alt="cat-images"> -->
    </main>

    <div class="r-bar">
        <span class="title">RATING</span>
        <div class="filter">
            <label for="descending">по убыванию</label>
            <input type="checkbox" name="rating-filter" id="descending">
        </div>
        <div class="rating">
            <p>Аббисинская</p>
            <p>Британская</p>
            <p>Русская голубая</p>
            <p>Сиамская</p>
        </div>
    </div>

    <footer>
        <hr size="1px" color="black">
        <div class="company">&copy; ООО Бабуленькины котятки, 2020</div>
        <div class="address">Наш адрес: улица Котовского, д.5</div>
    </footer>
</body>
</html>
